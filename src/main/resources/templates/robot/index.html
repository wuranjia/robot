<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"></link>

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous"></link>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <title>用户配置</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h4>图灵机器人配置后台</h4>
        </div>
        <div class="col-md-6">
            <a class="btn btn-info btn-small" onclick="change()">启动登录</a>
            <a class="btn btn-success btn-small" onclick="addAll()">设置全部好友</a>
            <a class="btn btn-warning btn-small" onclick="delAll()">移除全部好友</a>
            <a class="btn btn-info btn-small" onclick="loadCheckBox()">重新加载好友列表</a>

        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <img id="imageRobotConfig" src="/file/step1.png" class="img-responsive img-thumbnail"/>
        </div>
        <div class="col-md-6">
            <form>
                <fieldset >
                    <legend>待绑定机器人好友列表</legend>
                    <div id="ck">

                    </div>
                </fieldset>
                <a class="btn btn-primary btn-small" onclick="save()">更新设置</a>
            </form>
        </div>
    </div>
</div>
</body>
<script src="/robot/index.js">

</script>
</html>
